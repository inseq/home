<!DOCTYPE html>

	<title>FirstQpay</title>

	<script src="../js/jquery.easing.1.3.min.js" charset="utf-8"></script>
	<script src="../js/slick.min.js" charset="utf-8"></script>
	<script>
		$(function() {
			var $status = $('.banner-pager');
			var $slickElement = $('.banner-list');
			$slickElement.on('init reInit afterChange', function(event, slick, currentSlide, nextSlide) {
				var i = (currentSlide ? currentSlide : 0) + 1;
				$status.text(i + '/' + slick.slideCount);
			});

			$slickElement.slick({
				dots: true,
				arrows: false,
				easing: 'easeOutQuint',
				speed: 1500,
				pauseOnHover: false,
				pauseOnDotsHover: false,
				pauseOnFocus: false,
				autoplay: true,
				autoplaySpeed: 3500,
				slidesToShow: 1,
				slidesToScroll: 1
			});

			var $slickCard = $('.card-list');
			$slickCard.on('init reInit', function(event, slick) {
				if (slick.slideCount == 1) {
					$('.card-list-pager').hide();
				}
			});
			$slickCard.slick({
				dots: true,
				dotsClass: 'card-list-pager',
				arrows: false,
				easing: 'easeOutQuint',
				speed: 1500,
				pauseOnHover: false,
				pauseOnDotsHover: false,
				pauseOnFocus: false,
				autoplay: false,
				autoplaySpeed: 3500,
				waitForAnimate: false,
				slidesToShow: 1,
				slidesToScroll: 1,
				centerMode: true,
				centerPadding: 0,
				variableWidth: true
			});
		});
	</script>
</head>
