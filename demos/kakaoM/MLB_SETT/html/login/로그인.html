<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<title>kakaoM</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css" media="all">
	<script src="../../js/jquery-1.11.3.min.js"></script>
	<script src="../../js/calendar.js"></script>
	<script src="../../js/ui-common.js"></script>

<body class="mlb-sett">
	<section>
		<div class="login-wrap">
			<div class="login-left">
				<div class="logo">
					<img src="../../images/logo.png" alt="kakaoM">
				</div>
				<div class="login-desc">
					<h1>MLB SETT</h1>
					<span>Music License Bank</span>
					<h2>Settlement System</h2>
					<p>
						MLB SETT는 음악을 이용한 사업을 수행하여 발생된 수익을 음원권자에게 투명하게 정산하는<br> 음원 장산 시스템입니다.
					</p>
				</div>
			</div>
			<div class="login-right">
				<form action="#">
					<fieldset>
						<legend class="tts">로그인정보 입력</legend>
						<h1>Login</h1>
						<span class="login-item">
							<label for="lb-id">ID</label>
							<input type="text" id="lb-id" placeholder="아이디를 입력하세요">
						</span>
						<span class="login-item">
							<label for="lb-password">PW</label>
							<input type="password" id="lb-password" placeholder="비밀번호를 입력하세요">
						</span>
						<span class="login-item item2">
							<input type="checkbox" id="lb-id-save">
							<label for="lb-id-save">아이디 저장</label>
						</span>
						<div class="text-right">
							<button type="submit" class="btn btn-xl btn-primary">로그인</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</section>
</body>

</html>
